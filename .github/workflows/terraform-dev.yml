name: Terraform CI/CD
 
on:
  push:
    branches:
      - main
  pull_request:
 
jobs:
  terraform:
    name: Terraform Deploy
    runs-on: ubuntu-latest
 
    permissions:
      id-token: write
      contents: read
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      # Configure AWS Credentials (if AWS backend used)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1
 
      # ------------------------------------------------------
      # EXPORT DBT ACCOUNT ID & SERVICE TOKEN FOR TERRAFORM
      # ------------------------------------------------------
      - name: Set dbt Cloud credentials
        run: |
          echo "TF_VAR_account_id=${{ secrets.DBT_ACCOUNT_ID }}" >> $GITHUB_ENV
          echo "TF_VAR_service_token=${{ secrets.DBT_SERVICE_TOKEN }}" >> $GITHUB_ENV
 
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5
 
      - name: Terraform Init
        run: terraform init
 
      - name: Terraform Validate
        run: terraform validate
 
      - name: Terraform Plan
        run: terraform plan -input=false
 
      # Auto-apply only on main branch
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve -input=false
 